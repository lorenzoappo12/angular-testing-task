<div class="main-container">
  <button mat-raised-button color="primary" routerLink="/">Back</button>

  <div class="main-content mat-elevation-z8">
    <div class="table-container">
      <table mat-table [dataSource]="data" matSort matSortActive="created" matSortDisableClear
        matSortDirection="desc">

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>

        <ng-container matColumnDef="updated">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Updated On</th>
          <td mat-cell *matCellDef="let row">{{row.updated_at | date:"medium"}}</td>
        </ng-container>

        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Created On
          </th>
          <td mat-cell *matCellDef="let row">{{row.created_at | date:"medium" }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="100"
      aria-label="Select page of GitHub search results"></mat-paginator>
  </div>
</div>
